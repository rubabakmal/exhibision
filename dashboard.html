<!doctype html>
<html lang="en">
<head>
    <!-- Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Bootstrap demo</title>
    <!-- Links -->
    <link rel="stylesheet" href="/css/index.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- <link rel="stylesheet" href="css/package.css"> -->
</head>
<body>
    <!-- -----Header------ -->
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <!-- ----Logo---- -->
                <a class="navbar-brand d-flex " href="#">
                    <img src="/img/logo.png" alt="">
                    <h3 class="mb-0 ms-1 py-2">Your Logo</h3>
                </a>
                <!-- ----Togglar Button---- -->
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- ----NavBar Tabs---- -->
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ps-xl-5">
                        <li class="nav-item px-xl-3">
                            <a class="nav-link active" aria-current="page"
                                href="#">Home</a>
                        </li>
                        <li class="nav-item px-xl-3">
                            <a class="nav-link" href="#">Getting Started</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <div class="search-box me-3 pt-2">
                            <button class="btn-search">
                                <img src="img/Search.png" alt="">
                            </button>
                            <input type="text" class="input-search"
                                placeholder="Type to Search...">
                        </div>
                        <a href="#" class="text-decoration-none pe-2 pt-2">
                            <img src="/img/Notification.png" alt="">
                        </a>
                        <a href="#" class="text-decoration-none pe-2 pt-2">
                            <img src="/img/Notification1.png" alt="">
                        </a>
                        <div class="dropdown drop__down py-1">
                            <button class="btn dropdown-toggle dropdown__toggle"
                                type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="/img/p1.png" alt="">
                                Dropdown button
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a>
                                </li>
                                <li><a class="dropdown-item" href="#">Another
                                        action</a></li>
                                <li><a class="dropdown-item" href="#">Something
                                        else here</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="sidebar">
            <h6>General</h6>
            <a class="active" href="#home"><i class="fa fa-building"
                    aria-hidden="true"></i>
                Artwork</a>
            <a href="#news"> <i class="fa fa-braille" aria-hidden="true"></i>
                Exhibition</a>
            <a href="#contact"><i class="fa fa-bullhorn" aria-hidden="true"></i>
                Announcement</a>
            <a href="#about"><i class="fa fa-exchange" aria-hidden="true"></i>
                Admin</a>
        </div>
    </header>
    <main>
        <button type="button" class="btn btn-primary"><i
                class="fa fa-plus-circle" aria-hidden="true"></i>
            New Artwork</button>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="/js/script.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
